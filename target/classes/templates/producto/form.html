<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Producto</title>
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
	<!-- Navigation-->
				        <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-dark" id="mainNav">
				            <div class="container px-4 px-lg-5">
				                <a class="navbar-brand" href="../">Stocky</a>
				                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				                    Menu
				                    <i class="fas fa-bars"></i>
				                </button>
				                <div class="collapse navbar-collapse" id="navbarResponsive">
				                    <ul class="navbar-nav ms-auto">
				                        <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
				                        <li class="nav-item"><a class="nav-link" href="/lotes">Lotes</a></li>
										<li class="nav-item"><a class="nav-link" href="/pedidos">Pedidos</a></li>
										<li class="nav-item"><a class="nav-link" href="/ventas">Ventas</a></li>
				                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
				                    </ul>
				                </div>
				            </div>
				        </nav>
    <div class="container">
        <div class="card">
            <div class="card-header bg-secondary text-white d-flex justify-content-center">
                <h1>Registrar Producto</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/productos/registrar}" th:object="${producto}" method="post" class="form">
                    <div class="form-group">
                        <label for="codigo">Código:</label>
                        <input type="text" id="codigo" th:field="*{codigo}" required class="form-control"/>
                    </div>
                    <div class="form-group mt-3">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" th:field="*{nombre}" required class="form-control"/>
                    </div>
                    <div class="form-group mt-3">
                        <label for="descripcion">Descripción:</label>
                        <input type="text" id="descripcion" th:field="*{descripcion}" required class="form-control"/>
                    </div>
                    <div class="form-group mt-3">
                        <label for="costo">Costo:</label>
                        <input type="number" id="costo" th:field="*{costo}" step="0.01" required class="form-control"/>
                    </div>
                    <div class="form-group mt-3">
                        <label for="precioVenta">Precio Venta:</label>
                        <input type="number" id="precioVenta" th:field="*{precioVenta}" step="0.01" required class="form-control"/>
                    </div>
					<div class="form-group mt-3">
						<label for="cantMinima">Cantidad Mínima:</label>
						<input type="number" id="cantMinima" name="cantMinima" required class="form-control"/>
					</div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-secondary">Registrar</button>
                        <a href="/productos" class="btn btn-dark ml-2">Volver a la lista de productos</a>
                    </div>
                    <div th:if="${error}" class="mt-3">
                        <p th:text="${error}" class="text-danger"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
