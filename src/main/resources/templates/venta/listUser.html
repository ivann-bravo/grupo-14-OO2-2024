<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Ventas - Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
	<!-- Navigation-->
	    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-dark" id="mainNav">
	        <div class="container px-4 px-lg-5">
	            <a class="navbar-brand" href="../">Stocky</a>
	            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	                Menu
	                <i class="fas fa-bars"></i>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarResponsive">
	                <ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="/ventas">Compras</a></li>
	                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
	                </ul>
	            </div>
	        </div>
	    </nav>
	<div class="container text-center">
        <h1>Lista de Compras</h1>
        <div th:if="${ventasUsuario != null}">
            <table class="table my-5">
                <thead>
                    <tr>
                        <th>ID Venta</th>
                        <th>Fecha de Compra</th>
                        <th>Productos - Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta : ${ventasUsuario}">
                        <td th:text="${venta.idVenta}">ID</td>
                        <td th:text="${venta.fechaCompra}">Fecha</td>
                        <td>
                            <ul>
                                <li th:each="item : ${venta.items}">
                                    <span th:text="${item.producto.nombre}"></span> - <span th:text="${item.cantidad}"></span> Unidades
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:unless="${ventasUsuario != null}">
            <p>No hay ventas registradas.</p>
        </div>
		<a class="btn btn-primary" href="/ventas/registrar">Realizar Compra</a>
    </div>
</body>
</html>
