<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Venta</title>
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card">
            <div class="card-header bg-secondary text-white d-flex justify-content-center">
                <h1>Registrar Venta</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/ventas/registrar}" th:object="${venta}" method="post" class="form">
                    <div class="form-group">
                        <label for="user">Usuario:</label>
                        <select id="user" name="userId" class="form-control" required>
                            <option value="">Seleccione un usuario</option>
                            <option th:each="user : ${users}" th:value="${user.idUser}" th:text="${user.username}"></option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="producto">Producto:</label>
                        <select id="producto" name="productoId" class="form-control" required>
                            <option value="">Seleccione un producto</option>
                            <option th:each="producto : ${productos}" th:value="${producto.idProducto}" th:text="${producto.nombre}"></option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" required class="form-control"/>
                    </div>
                    <div class="form-group mt-3">
                        <label for="fechaCompra">Fecha de Compra:</label>
                        <input type="date" id="fechaCompra" th:field="*{fechaCompra}" required class="form-control"/>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-secondary">Registrar Venta</button>
                        <a href="/ventas" class="btn btn-dark ml-2">Volver a la lista de ventas</a>
                    </div>
                    <div th:if="${error}" class="mt-3">
                        <p th:text="${error}" class="text-danger"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
