<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Realizar Compra</title>
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-dark" id="mainNav">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" href="../">Stocky</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					                    Menu
			<i class="fas fa-bars"></i>
			</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ms-auto">
			<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
			</ul>
		</div>
		</div>
	</nav>
    <div class="container">
        <div class="card">
            <div class="card-header bg-secondary text-white d-flex justify-content-center">
                <h1>Realizar Compra</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/ventas/registrar}" th:object="${venta}" method="post" class="form">
					<input type="hidden" id="userId" name="userId" th:if="${loggedInUser != null}" th:value="${loggedInUser.idUser}" />
                    <div class="form-group mt-3">
                        <label for="producto">Producto:</label>
                        <select id="producto" name="productoId" class="form-control" required>
                            <option value="">Seleccione un producto</option>
                            <option th:each="producto : ${productos}" th:value="${producto.idProducto}" th:text="${producto.nombre}"></option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" required class="form-control"/>
                    </div>
                    <div class="form-group mt-3">
                        <label for="fechaCompra">Fecha de Compra:</label>
                        <input type="date" id="fechaCompra" th:field="*{fechaCompra}" required class="form-control"/>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-secondary">Comprar</button>
						<a href="/ventas" class="btn btn-dark ml-2">Volver a la lista</a>
                    </div>
                    <div th:if="${error}" class="mt-3">
                        <p th:text="${error}" class="text-danger"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
